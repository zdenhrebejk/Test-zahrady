<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
      (function(){
        emailjs.init("jgIPteokbr7hfxXk_"); // USER ID
      })();

      // ✅ Překryvný box – vlastní alert
      function showResult(msg, type) {
        const el = document.createElement("div");
        el.innerText = msg;
        el.style.position = "fixed";
        el.style.top = "20px";
        el.style.left = "50%";
        el.style.transform = "translateX(-50%)";
        el.style.padding = "10px 20px";
        el.style.backgroundColor = type === "success" ? "#2ecc71" : "#e74c3c";
        el.style.color = "white";
        el.style.fontWeight = "bold";
        el.style.zIndex = 1000;
        el.style.borderRadius = "8px";
        el.style.boxShadow = "0 4px 8px rgba(0,0,0,0.3)";
        document.body.appendChild(el);
        setTimeout(() => document.body.removeChild(el), 4000);
      }

      // ✅ Hlavní funkce odeslání
      function sendEmail(data) {
        showResult("🧪 Funkce sendEmail() byla spuštěna!", "success");

        emailjs.send("gmail", "template_sfiw4ow", data)
        .then(function(response) {
          showResult("✅ E-mail odeslán!", "success");
          window.parent.postMessage("SUCCESS", "*");
        }, function(error) {
          showResult("❌ Chyba při odesílání!", "error");
          window.parent.postMessage("ERROR", "*");
        });
      }

      // ✅ Poslech zpráv ze Streamlitu
      window.addEventListener("message", function(event){
        if (event.data.type === "SEND_EMAIL") {
          sendEmail(event.data.payload);
        }
      }, false);
    </script>
  </head>
  <body>
    <p>✅ EmailJS komponenta nahrána</p>
    <script>
      document.body.insertAdjacentHTML("beforeend", "<p id='debug'>🧪 JavaScript aktivní</p>");
    </script>
  </body>
</html>
